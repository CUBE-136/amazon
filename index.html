<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial scale=1">
  <meta name="description" content="Amazonの登録画面">
  <title>Amazonの登録画面</title>
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
  <main>
    <div class="main-container">
      <!-- logo -->
      <p class="logo"><a href="#"><img src="../../Downloads/amazon_img/amazon_logo.png" alt="amazonのロゴ"></a></p><!-- /logo -->

      <!-- forms -->
      <div class="forms">
        <h1>アカウントを作成</h1>
        <!-- form -->
        <form action="#">
          <p class="form"><label for="name-field">名前</label><br><input type="text" name="name" id="name-field"></p>
          <p class="form"><label for="name-field2">フリガナ</label><br><input type="text" name="name2" id="name-field2"></p>
          <p class="form"><label for="email-field">Eメールアドレス</label><br><input type="text" name="email" id="email-field"></p>
          <p class="form"><label for="pw-field">パスワード</label><br><input type="password" name="pw" id="pw-field" placeholder="最低6文字必要です"></p>
          <p class="minimum">パスワードの長さは最低6文字です。</p>
          <p class="form"><label for="pw-field2">もう一度パスワードを入力してください</label><br><input type="password" name="pw2" id="pw-field2"></p>
          <!-- create -->
          <p class="create">
            <input type="submit" name="create" value="Amazonアカウントを作成">
          </p>
          <!-- /create -->
        </form><!-- /form -->
        <p>
          ログインすることにより、当社の <a href="#">利用規約</a>および<a href="#">プライバシー規約</a>に同意したとみなされます。
        </p>
        <p class="login"> すでにアカウントをお持ちですか？<a href="#">ログイン▶︎</a></p>
      </div><!-- /forms -->
      <div class="regulations">
        <ul>
          <li><a href="#">利用規約</a></li>
          <li><a href="#">プライバシー規約</a></li>
          <li><a href="#">ヘルプ</a></li>
        </ul>
        <p>&copy; 1996-2020, Amazon.com, Inc, or its affiliates</p>
      </div>
    </div><!-- /main-container -->
  </main>
</body>
</html>
